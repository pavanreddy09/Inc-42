<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>INC-42</title>
</head>

<body>
    <header>
        <nav>
            <div>
                <img src="imgs/inc42.png" class="logo">
            </div>
            <div class="social">
                <button>SUBSCRIBE</button>
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </nav>
        <img class="hamburger-menu" src="imgs/icon-hamburger.svg">

        <section>
            <ul>
                <li><a href=""><i class="fas fa-search"></i></a></li>
                <li><a href="">news</a></li>
                <li><a href="">startup reports</a></li>
                <li><a href="">2018 in review</a></li>
                <li><a href="">videos</a></li>
                <li><a href="">trending series +</a></li>
                <li><a href="">more +</a></li>
            </ul>
        </section>
    </header>
    <div class="main">
        <div class="text">
            <h1>Inc42 Media Startup Submission Form</h1>
            <p>Fill out this form to apply to get featured on Inc42!</p>
            <div class="start-btn">
                <button>Start</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const menu = document.querySelector(".hamburger-menu");
        const ultag = document.querySelector("section");

        menu.addEventListener("click", function () {

            ultag.classList.toggle("active");
            ultag.classList.contains("active") ? cancelbtn() : playbtn();

        });
        function cancelbtn() {
            menu.src = "imgs/icon-close.svg";
        }
        function playbtn() {
            menu.src = "imgs/icon-hamburger.svg";
        }
    </script>
</body>

</html>
